<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador CPF</title>
    <link rel="stylesheet" href="CSS\assents.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Validador de CPF</h1>
        <div class="validador">
            <input type="text" class="input-cpf">
            <button class="btn btn-validador">Validar</button>
            <button class="btn btn-clear">Limpar</button>
            <h1 class="valido">CPF Válido!</h1>
            <h1 class="invalido">CPF inválido!</h1>
        </div>
    </div>
    <script src="javascript/interatividade.js"></script>
</body>
</html>
